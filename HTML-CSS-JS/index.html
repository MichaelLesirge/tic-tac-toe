<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav class="fixed-container">
        <div class="fixed-content navbar">
            <div>
                <a href="index.html">Home</a>
                <a href="game.html">Play game</a>
            </div>
        </div>
    </nav>
    
    <main class="centered-container">
        <div class="game-form">
            <form class="form-group centered-container" action="game.html" method="get">
                <h3>Create Your Board</h3>
                
                <div class="form-field">
                    <label for="width">Width</label>
                    <div>
                        <input class="size-input" type="number" name="width" id="width">
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="height">Height</label>
                    <div>
                        <input class="size-input" type="number" name="height" id="height">
                    </div>
                </div>
    
                <div class="form-field">
                    <input type="reset" value="Reset to defulats">
                </div>
                <input class="form-field submit-btn" type="submit" value="Play Game">
            </form>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
