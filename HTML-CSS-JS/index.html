<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/index.css" />

	<title>Tic Tac Toe</title>
</head>

<body>
	<nav class="fixed-container">
		<div class="navbar fixed-content">
			<div class="nav-items">
				<div class="nav-section">
					<a href="index.html">Create Board</a>
					<a href="game.html">Play Standard Game</a>
				</div>
			</div>
		</div>
	</nav>

	<main class="centered-container">
		<div class="game-form">
			<form class="centered-container" action="game.html" method="get">
				<h2>Create Your Board</h2>

				<div class="card">
					<h3 class="step-title">Create Board Sizes</h3>
					<div class="form-group">
						<label for="width">Width</label>
						<input class="size" type="number" name="width"  id="width" required="true" />

						<label for="height">Height</label>
						<input class="size" type="number" name="height" id="height" required="true" />
					</div>
				</div>

				<div class="card">
					<h3 class="step-title">Win Conditions</h3>
					<div class="form-group">
							<label for="win-condition">How many in a row to win</label>
							<input class="win-condition" type="number" name="win-condition" id="win-condition"/>
					</div>
				</div>

				<div class="card">
					<h3 class="step-title">Players</h3>
					<div class="form-group">
						
					</div>
				</div>

				<div class="card">
					<input type="reset" value="Reset to defulats" />
					<input class="form-field submit-btn" type="submit" value="Play Game" />
				</div>
			</form>
		</div>

		<a style="margin-top: 2rem" href="https://github.com/michael-lesirge/tic-tac-toe">Back to GitHub</a>
	</main>
	<script src="scripts/index.js" type="module"></script>
</body>

</html>
