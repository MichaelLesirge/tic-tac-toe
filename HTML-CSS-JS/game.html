<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/game.css" />

		<meta name="description" content="Create a custom TicTacToe game">
		<meta name="keywords" content="TicTacToe, game, programming, HTML, CSS, JavaScript">

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<title>Tic Tac Toe</title>
	</head>

	<body>
		<nav class="fixed-container">
			<div class="navbar fixed-content">
				<div class="nav-section links">
					<a href="index.html">Create Board</a>
					<a href="game.html">Default Game</a>
				</div>
				<div class="nav-section nav-centered" id="board-buttons" style="gap: 0.3rem">
					<div class="nav-centered">
						<button class="button" id="reset-button">New Game</button>
					</div>
					<div class="zoom-control">
						<button class="zoom-btn" id="zoom-out">-</button>
						<span><span id="zoom-scale-display">100</span>%</span>
						<button class="zoom-btn" id="zoom-in">+</button>
					</div>
				</div>
				<div class="nav-section">
					<i id="info">Generating Board...</i>
				</div>
			</div>
		</nav>

		<main class="centered-container board-container">
			<span class="padding" aria-hidden="true" style="display: none;">-</span>
			<table class="board-table">
				<tbody class="board-body"></tbody>
			</table>
			<span class="padding" aria-hidden="true" style="display: none;">-</span>
		</main>

		<script src="scripts/game.js" type="module"></script>
	</body>
</html>
