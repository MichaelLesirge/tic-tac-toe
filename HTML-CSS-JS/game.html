<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/game.css" />

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<title>Tic Tac Toe</title>
</head>

<body>
	<nav class="fixed-container">
		<div class="navbar fixed-content">
			<div class="nav-section links">
				<a href="index.html">Create Board</a>
				<a href="game.html">Default Game</a>
			</div>
			<div class="nav-section nav-centered" id="board-buttons">
				<button id="reset-button">New Game <i class="fa fa-refresh" aria-hidden="true"></i></button>
				<button id="toggle-cords">Toggle Cords</button>
			</div>
			<div class="nav-section">
				<span id="info">Generating Board...</span>
			</div>
		</div>
	</nav>

	<main class="centered-container board-container">
		<table class="board-table">
			<tbody class="board-body"></tbody>
		</table>
	</main>

	<script src="scripts/game.js" type="module"></script>

</html>
